<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>coffee maps</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="scss/main.scss">
</head>
<body>
<div class="bg-[#FFFAF5]">
    <div class="mx-auto max-w-fullr">
        <div class="text-center">
            <h2 class="py-10 text-[25px] lg:text-[60px] text-[#9A3412] font-bold">精選店家</h2>
            <h2 class="py-10 text-[20px] lg:text-[50px] text-[#9A3412] font-medium">COLLECTIONS</h2>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-20 justify-items-center">
        <%for(var i=0;i<3;i++){%>
            <div class="card">

                <div class=" w-full gap-5 p-5">
                    <img class="w-full h-[250px] rounded-[25px]" src="img/共生咖啡廳.JPG" alt="">
                <div class="mt-[27px]"><p class="card_text">共生咖啡廳</p></div>
                </div>

                <div class="flex flex-row justify-between mb-[39px]">
                    <div class="flex flex-row ml-[30px]">
                        <p class="information ">4.8</p>
                        <img class="w-10 h-10" src="img/ICON_淺色咖啡豆.png" alt="">
                    </div>
                    <div class="flex flex-row justify-center items-center ">
                        <img class="w-5 h-3 mr-[20px]" src="img/ICON.png" alt="">
                        <p class="information">店家資訊</p>
                    </div>
                </div>
                <div>
                    <p class="location">高雄市</p>
                    <img class="w-[180px] h-[85px] relative" src="img/ICON_縣市底圖.png" alt="">
                </div>
            </div>
            <div class="card" class="flex flex-col"></div>
            <div class="card" class="flex flex-col"></div>
        <%}%>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/js/uikit-icons.min.js"></script>
</body>
</html>
